<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>项目维护</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.css"/>
  <link rel="stylesheet" href="../../static/css/commom.css"/>
  <link rel="stylesheet" href="../../static/css/memSea.css"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/iconfont.css">
  <style>

    .sec .row span{
      display: inline-block;
      font-size: 14px;
      float: left;
      font-size: 0.32rem;
    }
    .toUpSec .row{
      width: 100%;
      margin: 0.2rem 0rem 0rem;
    }
    .toUpSec .row .col-md-2{
      padding-left: 0rem !important;
    }
    .toUpSec .row .col-md-10{
      display: inline-block;
      width: 60%;
    }
    .toUpSec .row .col-md-10 .form-control{
      width: 100%;
      display: inline-block;
    }
    .tableIpt{
      background-color: transparent;
      height: 0.56rem;
      width:80%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">

    <div class="col-md-12 info-con">
      <p class="titleP"><i class="iconfont icon-yonghuxiangmuweihu"></i> 项目维护</p>

      <section class="sec" style=" margin-top: 30px;">
        <div>
          <div class="row" style="margin:0rem;width: 100%;text-align: center;">
                        <span style="width:20%;" >
                        姓名：
                        </span><span style="width:25%;text-align: left;">
                        张三
                        </span><span style="width:20%;text-align: left;">
                        手机号：
                        </span><span style="width:35%;text-align: left;">
                        18888888888
                        </span>
            <!--<i class="glyphicon glyphicon-search" style="padding: 5px;font-size: 16px;"></i>-->
          </div>
          <form action="">
            <table class="table" style="margin-top: 5px;table-layout: fixed;">
              <tr style="text-align: center;padding-left: 30px;">
                <td style="padding-right: 32px;">卡片类型</td>
                <td style="padding-right: 32px;">余额</td>
              </tr>
              <tr>
                <td>
                  <input type="text" class="form-control tableIpt" value="一卡通" disabled="disabled">
                  <!--洗车-->
                </td>
                <td>
                  <input type="text" class="form-control tableIpt" value="100" style="background-color: white;">
                </td>
              </tr>


            </table>
          </form>

          <div class="text-center " style=" margin-top: 40px;">
            <button class="btn edit" >确定</button>
          </div>

        </div>
        <!--日报结束-->
      </section>
    </div>
  </div>
  <footer>
    <div>
      <i class="glyphicon glyphicon-list"></i>
      <p>我的信息</p>
    </div>
    <div>
      <i class="glyphicon glyphicon-list-alt"></i>
      <p>消费详情</p>
    </div>
    <div>
      <i class="glyphicon glyphicon-usd"></i>
      <p>赚钱</p>
    </div>
  </footer>
</div>
<!--弹窗开始-->

<div id="mask2">
  <div class="simpleAlertBody" style="width: 85%;left: 7%;height: 155px;">
    <i class="simpleAlertBodyClose 	glyphicon glyphicon-remove" style="top: 8px;right: 5px;"></i>
    <div class="simpleAlertBodyContent text-center" style="height: 1.4rem;top: 20%;width: 88%;left: 8%;line-height: 1.4rem; ">
      确定后信息修改了哦~
    </div>
    <button class="simpleAlertBtn simpleAlertBtn2" style="right: 53%;">确定</button>
    <button class="simpleAlertBtn simpleAlertBtn2" onClick="return false;" style="right: 22%;background-color: #bfbfbf !important;">取消</button>

  </div>
</div>
<!--弹窗结束-->
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script type="text/javascript" src="../../static/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../static/js/mask.js"></script>
<script>

    $(".edit").click(function () {
        $("#mask2").fadeIn();
        $("#mask2").height(window.innerHeight);
    });

    $(".simpleAlertBtn2").click(function(){
        $("#mask2").fadeOut();
    })

</script>
</body>
</html>
